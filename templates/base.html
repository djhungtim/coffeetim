<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 引入我們自己的 CSS -->

  <!-- 直接定義 CSS -->
  <style> body {font-family: 'Noto Sans TC', sans-serif;}</style>

  <!-- 可供更改的部分 -->
  <title>{% block title %}{% endblock %}</title>

</head>

          <a class="dropdown-item" href="/donut_chart">甜甜圈圖</a>

  </ul>
